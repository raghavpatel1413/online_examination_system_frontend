<form class="form form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h1 class="display-4">Admin</h1>
  <div class="form-group">
    <label for="txt_AdminEmail">Admin Email Id</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">email is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="txt_AdminPassword">Admin Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <input type="radio" formControlName="usertype" value="admin" > Admin
  <input type="radio" formControlName="usertype" value="director" > Director
  <input type="radio" formControlName="usertype" value="faculty" > Faculty
  <input type="radio" formControlName="usertype" value="student" > Student

  <div class="form-group">
    <button class="btn btn-primary">Login</button>
  </div>
</form>
